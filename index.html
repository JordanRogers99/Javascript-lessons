<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var things = ['Rock.', 'Paper.', 'Scissors.'];
var rounds = 5;
var playerScore = 0;
var computerScore = 0;

function playthegame (playerOption, computerOption) {
        if  ((playerOption === 'rock' && computerOption === 'Scissors.') ||
            (playerOption === 'paper' && computerOption === 'Rock.') ||
            (playerOption === 'scissors' && computerOption === 'Paper.')){
            console.log('You win! The computer chose: ' + computerOption);
            playerScore++;
        } else if ( (playerOption === 'rock' && computerOption === 'Paper') ||
                    (playerOption === 'paper' && computerOption === 'Scissors') ||
                    (playerOption === 'scissors' && computerOption === 'Rock') ) {
                    console.log('You lose. The computer chose: ' +computerOption); 
                    computerScore++;
         } else {
            console.log('It\'s a tie! The computer also went with: ' +computerOption)
         }
    }

for (let round = 1; round <= rounds; round ++) {
    alert( 'Round ' + round + ': The computer has made its choice. What do you choose?');
    let playerOption = prompt('Round ' + round + ': Do you choose rock, paper, or scissors?').toLowerCase();
    let computerOption = things [Math.floor(Math.random() * things.length)];

    playthegame(playerOption, computerOption)
}

console.log('FINAL SCORE: ')
console.log('Your score: ' + playerScore)
console.log('Computer score: ' + computerScore)
</script>
    
</body>
</html>
